create: |
   INSERT INTO %s (
      tenant_id,
      device_id,
      version,
      data
   ) VALUES (
      :tenant_id,
      :device_id,
      :version,
      :data FORMAT JSON
   )

updateRegistration: |
   UPDATE %s
   SET
      data=:data FORMAT JSON,
      version=:next_version
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id

updateRegistrationVersioned: |
   UPDATE %s
   SET
      data=:data FORMAT JSON,
      version=:next_version
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id
   AND
      version=:expected_version

readRegistration: |
   SELECT
      device_id,
      version,
      utf8tostring(data) as data
   FROM
      %s
   WHERE
      tenant_id=:tenant_id
   AND
      device_id=:device_id
